spring.application.name=gatekeeper-ai
server.port=8080

# --- IBM Watsonx Configuration ---
# Credentials are now loaded from environment variables
spring.ai.watsonx.ai.iam-token=${WATSONX_IAM_TOKEN}
spring.ai.watsonx.ai.project-id=${WATSONX_PROJECT_ID}
spring.ai.watsonx.ai.base-url=${WATSONX_BASE_URL}

# THE KEY FIX: The Model that actually works
spring.ai.watsonx.ai.chat.options.model=ibm/granite-3-8b-instruct

# Parameters to make it deterministic
spring.ai.watsonx.ai.chat.options.temperature=0.1
spring.ai.watsonx.ai.chat.options.max-new-tokens=500