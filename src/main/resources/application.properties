# =============================================================
# GateKeeper AI - Application Configuration
# =============================================================

spring.application.name=gatekeeper-ai
server.port=${SERVER_PORT:8080}

# =============================================================
# GitHub Configuration
# =============================================================
gatekeeper.github.accept-header=application/vnd.github.v3.diff
gatekeeper.github.user-agent=GateKeeper-AI/1.0 (Security Scanner)
# Optional: Set your GitHub token for private repositories
gatekeeper.github.token=${GITHUB_TOKEN:}

# =============================================================
# IBM Watsonx AI Configuration
# =============================================================
# IMPORTANT: Use environment variables for sensitive data in production
gatekeeper.watsonx.base-url=${WATSONX_BASE_URL:https://us-south.ml.cloud.ibm.com}
gatekeeper.watsonx.project-id=${WATSONX_PROJECT_ID:17f167ad-556c-4203-b917-5d5b20854db2}
gatekeeper.watsonx.iam-token=${WATSONX_IAM_TOKEN:your-iam-token-here}
gatekeeper.watsonx.model-id=${WATSONX_MODEL_ID:ibm/granite-3-8b-instruct}
gatekeeper.watsonx.decoding-method=greedy
gatekeeper.watsonx.max-new-tokens=${WATSONX_MAX_TOKENS:500}
gatekeeper.watsonx.min-new-tokens=1
gatekeeper.watsonx.api-version=2023-05-29

# =============================================================
# Spring AI Watsonx Configuration (if using Spring AI)
# =============================================================
spring.ai.watsonx.ai.iam-token=${WATSONX_IAM_TOKEN:your-iam-token-here}
spring.ai.watsonx.ai.project-id=${WATSONX_PROJECT_ID:17f167ad-556c-4203-b917-5d5b20854db2}
spring.ai.watsonx.ai.base-url=${WATSONX_BASE_URL:https://us-south.ml.cloud.ibm.com}
spring.ai.watsonx.ai.chat.options.model=${WATSONX_MODEL_ID:ibm/granite-3-8b-instruct}
spring.ai.watsonx.ai.chat.options.temperature=0.1
spring.ai.watsonx.ai.chat.options.max-new-tokens=${WATSONX_MAX_TOKENS:500}

# =============================================================
# Logging Configuration
# =============================================================
logging.level.root=INFO
logging.level.com.gatekeeper=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =============================================================
# Server Configuration
# =============================================================
server.error.include-message=always
server.error.include-binding-errors=always
